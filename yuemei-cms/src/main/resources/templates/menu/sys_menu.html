<script type="text/javascript">
		mini.parse();
        function addZtree(e) {
        	var tree = mini.get("tree1");
            var row = tree.getSelectedNode();
            if (row.m_id=="0" || row.m_id==0){
                mini.alert("此节点不能添加同级节点！");
                return false;
			}
            if (row) {
                mini.open({
                    url: bootPATH + "../sysMenu/addTree",
                    title: "新增菜单", width: 420, height: 200,
                    onload: function () {
                        var iframe = this.getIFrameEl();
                        var data = { action: "new", m_id:row.m_id,nodeDataType:1,status:1};
                        iframe.contentWindow.SetData(data);
                    },
                    ondestroy: function (action) {
                    	tree.reload();
                    }
                });
            } else {
            	mini.alert("请选中一条节点！");
            }
        }
        function onAddNode(e) {
        	var tree = mini.get("tree1");
            var row = tree.getSelectedNode();
            if (row) {
                mini.open({
                    url: bootPATH + "../sysMenu/addTree",
                    title: "新增菜单", width: 420, height: 200,
                    onload: function () {
                        var iframe = this.getIFrameEl();
                        var data = { action: "new", m_id:row.m_id,nodeDataType:2,status:1};
                        iframe.contentWindow.SetData(data);
                    },
                    ondestroy: function (action) {
                    	tree.reload();
                    }
                });
            } else {
            	mini.alert("请选中一条节点！");
            }
        }
        function onEditNode(e) {
            var tree = mini.get("tree1");
            var row = tree.getSelectedNode();
            if (row.m_id=="0" || row.m_id==0){
                mini.alert("此节点不能被编辑！");
                return false;
            }
            if (row) {
                mini.open({
                    url: bootPATH + "../sysMenu/addTree",
                    title: "编辑菜单", width: 420, height: 200,
                    onload: function () {
                        var iframe = this.getIFrameEl();
                        var data = { action: "edit", m_id:row.m_id};
                        iframe.contentWindow.SetData(data);
                    },
                    ondestroy: function (action) {
                        tree.reload();
                    }
                });
            } else {
                mini.alert("请选中一条节点！");
            }
        }
        function onRemoveNode(e) {
            var tree = mini.get("tree1");
            var row = tree.getSelectedNode();
            if (row) {
                if (confirm("确定删除选中节点?")) {
                    $.ajax({
                        url: "/sysMenu/deleteTreeById?id=" +row.m_id,
                        success: function (text) {
                            tree.reload();
                        },
                        error: function () {
                            tree.reload();
                            mini.alert("网络出现异常，请稍后重试...");
                        }
                    });
                }
            }
        }
		function onBeforeOpen(e) {
		    var menu = e.sender;
		    var tree = mini.get("tree1");
		    var node = tree.getSelectedNode();
		    var nodeOnclick=node.parent_id;
		    if (!node) {
		        e.cancel = true;
		        return;
		    }
		    if (node && node.text == "Base") {
		        e.cancel = true;
		        //阻止浏览器默认右键菜单
		        e.htmlEvent.preventDefault();
		        return;
		    }
		    var editItem = mini.getbyName("edit", menu);
		    var removeItem = mini.getbyName("remove", menu);
		    editItem.show();
		    removeItem.enable();
		    if (node.id == "forms") {
		        editItem.hide();
		    }
		    if (node.id == "lists") {
		        removeItem.disable();
		    }
		 }
</script>
