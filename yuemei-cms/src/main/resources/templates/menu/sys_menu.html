        function addZtree(e) {
        	var tree = mini.get("tree1");
            var row = tree.getSelectedNode();
            if (row) {
                mini.open({
                    url: bootPATH + "../sysMenu/addTree",
                    title: "新增菜单", width: 420, height: 200,
                    onload: function () {
                        var iframe = this.getIFrameEl();
                        var data = { action: "new", id:row.m_id,type:1};
                        iframe.contentWindow.SetData(data);
                    },
                    ondestroy: function (action) {
                    	tree.reload();
                    }
                });
            } else {
            	mini.alert("请选中一条节点！");
            }
        }
        
        
        function onAddNode(e) {
            var tree = mini.get("tree1");
            var node = tree.getSelectedNode();
            var newNode=saveZtreeData(JSON.stringify(node),2);
            tree.addNode(newNode, "add", node);
        }
        function onEditNode(e) {
            var tree = mini.get("tree1");
            var node = tree.getSelectedNode();
            alert(node);
            tree.beginEdit(node);            
        }
        function onRemoveNode(e) {
            var tree = mini.get("tree1");
            var node = tree.getSelectedNode();
            if (node) {
                if (confirm("确定删除选中节点?")) {
                    tree.removeNode(node);
                }
            }
        }
        function onMoveNode(e) {
            var tree = mini.get("tree1");
            var node = tree.getSelectedNode();
            alert("moveNode");
        }
function onBeforeOpen(e) {
    var menu = e.sender;
    var tree = mini.get("tree1");
    var node = tree.getSelectedNode();
    if (!node) {
        e.cancel = true;
        return;
    }
    if (node && node.text == "Base") {
        e.cancel = true;
        //阻止浏览器默认右键菜单
        e.htmlEvent.preventDefault();
        return;
    }
    var editItem = mini.getbyName("edit", menu);
    var removeItem = mini.getbyName("remove", menu);
    editItem.show();
    removeItem.enable();
    if (node.id == "forms") {
        editItem.hide();
    }
    if (node.id == "lists") {
        removeItem.disable();
    }
 }
 
function saveZtreeData(val,stus) {
	var node;
    $.ajax({
        url: "/addZtree/node",
        data: {data:val,type:stus},
        type: "post",
        async :false, 
        success: function (text) {
        	node = text;
        },
        error: function (jqXHR, textStatus, errorThrown) {
            alert(jqXHR.responseText);
        }
    });
    return node;
}
