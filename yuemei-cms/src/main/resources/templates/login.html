<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" lang="en" class="fixed accounts sign-in">
<head>
	<meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>悦美图片管理系统</title>
    <link rel="apple-touch-icon" sizes="120x120" th:href="@{favicon/apple-icon-120x120.png}"/>
    <link rel="icon" type="image/png" sizes="192x192" th:href="@{favicon/android-icon-192x192.png}"/>
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{favicon/favicon-32x32.png}"/>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{favicon/favicon-16x16.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{stylesheets/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{stylesheets/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{vendor/animate.css/animate.css}"/>
    <link rel="stylesheet" th:href="@{stylesheets/css/style.css}"/>
    <script th:src="@{javascripts/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{vendor/nano-scroller/nano-scroller.js}"></script>
	<script th:src="@{javascripts/template-script.min.js}"></script>
	<script th:src="@{javascripts/template-init.min.js}"></script>
</head>
<body>
<div class="wrap">
    <div class="page-body animated slideInDown">
        <div class="logo">
            <img alt="logo" th:src="@{images/logo-dark.png}" />
        </div>
        <div class="box">
            <div class="panel mb-none">
                <div class="panel-content bg-scale-0">
                    <form>
                        <div class="form-group mt-md">
                            <span class="input-with-icon">
                                    <input type="email" class="form-control" id="email" placeholder="Email"/>
                                    <i class="fa fa-envelope"></i>
                            </span>
                        </div>
                        <div class="form-group">
                                <span class="input-with-icon">
                                        <input type="password" class="form-control" id="password" placeholder="Password"/>
                                        <i class="fa fa-key"></i>
                                    </span>
                        </div>
                        <div class="form-group">
                            <div class="checkbox-custom checkbox-primary">
                                <input type="checkbox" id="remember-me" value="option1" checked="checked"/>
                                <label for="remember-me">Remember me</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <a href="#" class="btn btn-primary btn-block">Sign in</a>
                        </div>
                        <div class="form-group text-center">
                            <a href="#">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
