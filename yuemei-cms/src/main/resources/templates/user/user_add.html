<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
    <script th:src="@{/scripts/boot.js}" type="text/javascript"></script>
</head>
<body>    
    <form id="form1" method="post">
        <input name="id" class="mini-hidden" />
        <div style="padding-left:11px;padding-bottom:5px;">
            <table style="table-layout:fixed;">
                <tr>
                    <td style="width:70px;">员工帐号：</td>
                    <td style="width:150px;">    
                        <input name="loginname" class="mini-textbox" required="true"  emptyText="请输入员工帐号"/>
                    </td>
                    <td style="width:70px;">员工姓名：</td>
                    <td style="width:150px;">    
                        <input name="name" class="mini-textbox" required="true"  emptyText="请输入员工姓名"/>
                    </td>
                </tr>
                <tr>
                   	<td style="width:70px;">所属公司：</td>
                    <td style="width:150px;">    
                        <input name="company_id" class="mini-combobox" valueField="id" textField="name" 
                         url="/selectCompany/list" onvaluechanged="onDeptChanged" required="true" emptyText="请选择所属公司"/>
                    </td>
                    <td style="width:70px;">所属部门：</td>
                    <td style="width:150px;">    
                        <input name="department_id" class="mini-combobox" valueField="id" textField="name" 
                         url="../data/AjaxService.jsp?method=GetDepartments" onvaluechanged="onDeptChanged" required="true" emptyText="请选择所属部门"/>
                    </td>
                </tr>
                <tr>
                	<td style="width:70px;">所属岗位：</td>
                    <td style="width:150px;">    
                        <input name="post_id" class="mini-combobox" valueField="id" textField="name" 
                         url="../data/AjaxService.jsp?method=GetDepartments" onvaluechanged="onDeptChanged" required="true" emptyText="请选择所属岗位"/>
                    </td>
                	<td style="width:70px;">工作地点：</td>
                    <td style="width:150px;">    
                        <input name="address" class="mini-combobox" valueField="id" textField="name" 
                         url="../data/AjaxService.jsp?method=GetDepartments" onvaluechanged="onDeptChanged" required="true" emptyText="请选择工作地点"/>
                    </td>
                </tr>
            </table>
        </div>
        <fieldset style="border:solid 1px #aaa;padding:3px;">
            <legend >基本信息</legend>
            <div style="padding:5px;">
        <table>
            <tr>
            	<td >手机号码：</td>
                <td >    
                    <input name="tel" class="mini-textbox" trueValue="1" falseValue="0" />
                </td>
                <td >出生日期：</td>
                <td >    
                    <input name="birthday" class="mini-datepicker" required="true" emptyText="请选择日期"/>
                </td>
            </tr>
            <tr>
                <td style="width:70px;">电子邮箱：</td>
                <td style="width:150px;">    
                    <input name="email" class="mini-textbox" required="true"/>
                </td>
                <td style="width:70px;">最高学历：</td>
                <td style="width:150px;">    
                   <input name="education_id" class="mini-combobox" valueField="id" textField="name" 
                   url="../data/AjaxService.jsp?method=GetDepartments" onvaluechanged="onDeptChanged" required="true" emptyText="请选择部门"/>
                </td>
            </tr>
            <tr>
                <td style="width:70px;">性别：</td>
                <td >                        
                    <select name="sex" class="mini-radiobuttonlist">
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </td>
                <td style="width:70px;">状态：</td>
                <td >                        
                    <select name="status" class="mini-radiobuttonlist">
                        <option value="1">有效</option>
                        <option value="2">无效</option>
                    </select>
                </td>
            </tr>     
            <tr>
                <td >备注：</td>
                <td colspan="3">    
                    <input name="remarks" class="mini-textarea" style="width:370px;" />
                </td>
            </tr>          
        </table>            
            </div>
        </fieldset>
        <div style="text-align:center;padding:10px;">               
            <a class="mini-button" onclick="onOk" style="width:60px;margin-right:20px;">确定</a>       
            <a class="mini-button" onclick="onCancel" style="width:60px;">取消</a>       
        </div>        
    </form>

</body>
